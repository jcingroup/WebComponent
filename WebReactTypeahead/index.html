    <link href="typeahead.css" rel="stylesheet" />
    <style>
        /* typeahead */
        .typeahead-group {
            position: relative;
        }
        .typeahead-panel {
            width: 100%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);

            position: absolute;
            left: 0;
            margin-top: 5px;

            z-index: 10;
        }

        /* 不重要 */
        #main, .test {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="test">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="" class="control-label col-xs-2">Left</label>
                <div class="col-xs-10">
                    <div class="typeahead-group">
                        <input type="text" class="form-control">
                        <div class="typeahead-panel list-group">
                            <a href="" class="list-group-item active">item 1</a>
                            <a href="" class="list-group-item">item 2</a>
                            <a href="" class="list-group-item">item 3</a>
                        </div>
                    </div><!-- tyoeahead -->
